<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Soyad ve Telefon</title>
    <script>
        // Sayfa yüklendiğinde çalışır
        window.onload = function() {
            // LocalStorage'dan verileri al
            const adSoyad = localStorage.getItem('adSoyad');
            const telefon = localStorage.getItem('telefon');

            // Eğer veriler varsa inputlara geri yükle
            if (adSoyad) {
                document.getElementById('adSoyad').value = adSoyad;
            }
            if (telefon) {
                document.getElementById('telefon').value = telefon;
            }
        };

        // Form verilerini kaydetme
        function kaydet() {
            const adSoyad = document.getElementById('adSoyad').value;
            const telefon = document.getElementById('telefon').value;

            // LocalStorage'a kaydet
            localStorage.setItem('adSoyad', adSoyad);
            localStorage.setItem('telefon', telefon);

          //  alert('Bilgiler kaydedildi!');
        }
    </script>
</head>
<body>
    <h1>Bilgilerinizi Girin</h1>
    <form onsubmit="event.preventDefault(); kaydet();">
        <label for="adSoyad">Ad Soyad:</label>
        <input type="text" id="adSoyad" name="adSoyad" required><br><br>

        <label for="telefon">Telefon Numarası:</label>
        <input type="tel" id="telefon" name="telefon" required><br><br>

        <button type="submit">Gönder</button>
    </form>
</body>
</html>
